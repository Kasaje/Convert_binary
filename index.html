<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>
<body>
    <div class="container fs-1 text-center mt-3" id="title">Mushroom journey</div>


    <div class="form-label w-50 m-auto fs-3 mt-4"><label>What type your input</label></div>

    <div class="container m-auto w-50 d-flex justify-content-between mt-5 mb-3 ">
        <div id="binary"><a class="btn btn-primary " onclick="choose_binary()" >Binary</a></div>
        <div id="decimal"><a class="btn btn-primary " onclick="choose_decimal()" >Decimal</a></div>
        <div id="hexadecimal"><a class="btn btn-primary " onclick="choose_hexadecimal()">Hexadecimal</a></div>
    </div>

    <div class="form-label w-50 m-auto fs-3 mt-5 mb-5"><label>Convert to</label></div>

    <div class="container m-auto w-50 d-flex justify-content-between mt-3 flex-wrap">
        <div id="to_binary"><a class="btn btn-primary " onclick="choose_to_binary()" >Binary</a></div>
        <div id="to_decimal"><a class="btn btn-primary " onclick="choose_to_decimal()" >Decimal</a></div>
        <div id="to_hexadecimal"><a class="btn btn-primary " onclick="choose_to_hexadecimal()">Hexadecimal</a></div>
    </div>

    <div class="w-50 m-auto mt-5">
        <form>
            <label id="type" class="form-label fs-5" id="show_type_input" style="font-family: 'Itim', cursive;"></label>
            <input type="text" id="input"  class="form-control" placeholder="Please Select Type to convert" required>
            <div id="convert_button" class="w-50 m-auto text-center mt-4"><a class="btn btn-secondary  w-50 disabled" >Convert</a></div>
            
        </form>
    </div>

    <div id="result_show" class="container mt-5 fs-1 text-center"></div>

    <h1 id="x"></h1>
    <script src="manage.js"></script>
</body>
</html>
